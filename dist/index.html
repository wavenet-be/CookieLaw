
<!DOCTYPE html>
<html lang="fr">


<head >
    <title>Demo CookieLaw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body{margin:0;padding:0;}
        body > img { max-width:100vw;}
        #cookie-preferences {
            position: fixed;
            top:0;
            right:0;
            padding: 10px 20px;
            background: #fff;
            border:solid 1px #ccc;
            cursor: pointer;
            }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=fetch"></script>
</head>
<body id="body">
    <div id="CookieLawBanner"></div>
    <script type="text/html" data-consent="functionality">
        <img src="https://picsum.photos/300/200" />
    </script>
    <img src="mockup.jpg" />
    <div id="cookie-preferences">
        Change Cookie Preferences
    </div>
    <script type="text/plain" data-consent="functionality">
        alert('Functionality allowed!');
    </script>
    <script type="text/plain" data-consent="tracking">
        alert('Tracking allowed!');
    </script>
    <script type="text/plain" data-consent="targeting">
        alert('Targeting allowed!');
    </script>
    <script src="CookieLaw.js" crossorigin="anonymous" referrerpolicy="origin" async></script>
    <link rel="stylesheet" href="CookieLaw.css" crossorigin="anonymous" referrerpolicy="origin" />
    <link rel="stylesheet" href="CookieLaw-Custom.css" />

    <script type="application/json" id="CookieLaw" src="cookielaw.json">
    </script>
    <script type="application/json" id="1CookieLaw">
        {
            "links": {"cookiePolicy":"#yes!"},
            "licence": true,
            "changePreferences":"#cookie-preferences",
            "storage": "cookie",
            "isOptOut": false,
            "categories":[
                "introduction",
                {"code":"strictly-necessary", "cookies":{"Twain": "https://www.twain.eu/nl/juridische-informatie/"}},
                "functionality", "tracking", "more_information"
            ]
         } 
    </script>
</body>
</html>
